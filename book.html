<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <link rel="stylesheet" href="bstyle.css">
</head>
<body>
    <form id="hotel-booking-form" class="booking-form">
        <h2>Book Your Stay</h2>
        
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
        </div>
        
        <div class="form-group">
            <label for="checkin-date">Check-in Date</label>
            <input type="date" id="checkin-date" name="checkin-date" required>
        </div>
        
        <div class="form-group">
            <label for="checkout-date">Check-out Date</label>
            <input type="date" id="checkout-date" name="checkout-date" required>
        </div>
        
        <div class="form-group">
            <label for="room-type">Room Type</label>
            <select id="room-type" name="room-type" required>
                <option value="" disabled selected>Select a room type</option>
                <option value="single-room">Single Room</option>
                <option value="double-room">Double Room</option>
                <option value="suite">Suite</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="special-requests">Special Requests</label>
            <textarea id="special-requests" name="special-requests" rows="4" placeholder="Any special requests?"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Confirm Booking</button>
    </form>

    <div id="booking-result" class="booking-result" style="display: none;">
        <h3>Booking Confirmation</h3>
        <p id="room-number"></p>
        <p id="bill"></p>
    </div>

    <script src="bscript.js"></script>
</body>
</html>
